name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and attach extension artifacts when a release is created
  build-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production extensions
        run: |
          pnpm --filter=extension run build:prod
          pnpm --filter=extension run zip
          pnpm --filter=extension run zip:firefox
          pnpm --filter=extension run zip:edge

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} extension/.output/*.zip

  publish-data-final:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @wgu-extension/data types
        run: pnpm --filter=data run types:build

      - name: Publish @wgu-extension/data to npm (final)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./data/package.json').version")
          if npm view @wgu-extension/data@"${VERSION}" version >/dev/null 2>&1; then
            echo "Version ${VERSION} already published; skipping."
            exit 0
          fi
          cd data && pnpm publish --access public --no-git-checks

  publish-graphql-client:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build graphql-client
        run: pnpm --filter=graphql-client run build

      - name: Publish @wgu-extension/graphql-client to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./graphql-client/package.json').version")
          if npm view @wgu-extension/graphql-client@"${VERSION}" version >/dev/null 2>&1; then
            echo "Version ${VERSION} already published; skipping."
            exit 0
          fi
          cd graphql-client && pnpm publish --access public --no-git-checks

  # Automatically submit to extension stores when a release is created (with approval gate)
  store-submission:
    runs-on: ubuntu-latest
    needs: [release-please, build-release]
    if: ${{ needs.release-please.outputs.release_created }}
    environment: store-submission # Use environment protection for store secrets
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and zip for stores
        run: |
          pnpm --filter=extension run build:prod
          pnpm --filter=extension run zip
          pnpm --filter=extension run zip:firefox
          pnpm --filter=extension run zip:edge

      - name: Submit to Chrome Web Store (optional)
        run: |
          if [ -n "${CHROME_EXTENSION_ID}" ] && [ -n "${CHROME_CLIENT_ID}" ] && [ -n "${CHROME_CLIENT_SECRET}" ] && [ -n "${CHROME_REFRESH_TOKEN}" ]; then
            cd extension && npx wxt submit --chrome-zip .output/*-chrome.zip
          else
            echo "Chrome Web Store secrets not set; skipping."
          fi
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Submit to Firefox Add-ons (optional)
        run: |
          if [ -n "${FIREFOX_EXTENSION_ID}" ] && [ -n "${FIREFOX_JWT_ISSUER}" ] && [ -n "${FIREFOX_JWT_SECRET}" ]; then
            cd extension && npx wxt submit --firefox-zip .output/*-firefox.zip --firefox-sources-zip .output/*-sources.zip
          else
            echo "Firefox Add-ons secrets not set; skipping."
          fi
        env:
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Submit to Microsoft Edge Add-ons (optional)
        run: |
          if [ -n "${EDGE_PRODUCT_ID}" ] && [ -n "${EDGE_CLIENT_ID}" ] && [ -n "${EDGE_CLIENT_SECRET}" ] && [ -n "${EDGE_TENANT_ID}" ]; then
            cd extension && npm exec --yes edge-addons-cli@1.12.0 upload \
              --product-id "${EDGE_PRODUCT_ID}" \
              --zip ".output/*-edge.zip" \
              --client-id "${EDGE_CLIENT_ID}" \
              --client-secret "${EDGE_CLIENT_SECRET}" \
              --access-token-url "https://login.microsoftonline.com/${EDGE_TENANT_ID}/oauth2/v2.0/token" \
              --wait-for-publish
          else
            echo "Edge Add-ons secrets not set; skipping."
          fi
        env:
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
          EDGE_TENANT_ID: ${{ secrets.EDGE_TENANT_ID }}

  # Deploy Firebase Functions to production (with approval gate)
  deploy-functions:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    environment: production-firebase # Use environment protection for production deployments
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Firebase Functions
        run: pnpm --filter=functions run build

      - name: Deploy to Firebase Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Verify deployment
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "Testing public API health check..."
          RESPONSE=$(curl -s -X POST \
            "https://us-central1-${FIREBASE_PROJECT_ID}.cloudfunctions.net/publicApi" \
            -H "Content-Type: application/json" \
            -d '{"query": "query { ping }"}')
          echo "Response: ${RESPONSE}"

          if echo "${RESPONSE}" | grep -q "pong"; then
            echo "✓ Functions deployment verified successfully"
          else
            echo "✗ Functions deployment verification failed"
            exit 1
          fi

  # Deploy Firebase Hosting to production (with approval gate)
  deploy-hosting:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    environment: production-firebase # Use environment protection for production deployments
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm --filter=site run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Verify deployment
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "Testing site availability..."
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://${FIREBASE_PROJECT_ID}.web.app/")
          echo "Status code: ${STATUS_CODE}"

          if [ "${STATUS_CODE}" = "200" ]; then
            echo "✓ Hosting deployment verified successfully"
          else
            echo "✗ Hosting deployment verification failed (HTTP ${STATUS_CODE})"
            exit 1
          fi
