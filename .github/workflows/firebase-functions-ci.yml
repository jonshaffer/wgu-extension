name: Firebase Functions CI

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: functions-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Type check
        run: npm run build
        working-directory: functions
      
      - name: Lint
        run: npm run lint
        working-directory: functions
      
      - name: Test Firebase Functions emulator (if tests exist)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            npm test
          else
            echo "No tests found, skipping..."
          fi
        working-directory: functions

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build for production
        run: npm run build
        working-directory: functions
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: functions/lib/
          retention-days: 7