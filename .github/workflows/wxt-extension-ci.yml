name: WXT Extension CI

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'extension/**'
      - '!extension/**/*.md'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'functions/**'
      - 'site/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'extension/**'
      - '!extension/**/*.md'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'functions/**'
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build required packages
        run: pnpm run build:libs

      - name: Type check
        run: pnpm --filter=extension run typecheck

      - name: Lint
        run: pnpm --filter=extension run lint

      - name: Test development build
        run: pnpm --filter=extension run build:dev

      - name: Test production build
        run: pnpm --filter=extension run build:prod

  build-preview:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feat/')
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build required packages
        run: pnpm run build:libs

      - name: Build preview
        run: pnpm --filter=extension run build:preview

      - name: Create preview ZIPs
        run: |
          pnpm --filter=extension run zip:preview
          pnpm --filter=extension run zip:firefox:preview
          pnpm --filter=extension run zip:edge:preview
      
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v5
        with:
          name: extension-preview
          path: extension/.output/*.zip
          retention-days: 7

  build-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build required packages
        run: pnpm run build:libs

      - name: Build production
        run: pnpm --filter=extension run build:prod

      - name: Create production ZIPs
        run: |
          pnpm --filter=extension run zip
          pnpm --filter=extension run zip:firefox
          pnpm --filter=extension run zip:edge
      
      - name: Upload production artifacts
        uses: actions/upload-artifact@v5
        with:
          name: extension-production
          path: extension/.output/*.zip
          retention-days: 7


