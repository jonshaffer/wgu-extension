name: WXT Extension CI

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'extension/**'
      - '!extension/**/*.md'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'functions/**'
      - 'site/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'extension/**'
      - '!extension/**/*.md'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'functions/**'
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Ensure optional dependencies are installed for CI environment
          npm ci --include=optional --foreground-scripts
          # Rebuild lightningcss for correct platform (proven community solution)
          npm rebuild lightningcss --build-from-source --verbose
          # Force reinstall @tailwindcss/oxide platform-specific binaries if missing
          npm ls @tailwindcss/oxide-linux-x64-gnu || npm install @tailwindcss/oxide-linux-x64-gnu --no-save
          # Force reinstall esbuild platform-specific binaries if missing
          npm ls @esbuild/linux-x64 || npm install @esbuild/linux-x64 --no-save
        env:
          npm_config_target_arch: x64
          npm_config_target_platform: linux
          npm_config_optional: true
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Type check
        run: npm run typecheck --workspace=extension
      
      - name: Lint
        run: npm run lint --workspace=extension
      
      - name: Test development build
        run: npm run build:dev --workspace=extension
      
      - name: Test production build  
        run: npm run build:prod --workspace=extension

  build-preview:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feat/')
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Enhanced dependency installation for CI
          npm ci --include=optional --foreground-scripts
          npm rebuild lightningcss --build-from-source --verbose
          npm ls @tailwindcss/oxide-linux-x64-gnu || npm install @tailwindcss/oxide-linux-x64-gnu --no-save
          npm ls @esbuild/linux-x64 || npm install @esbuild/linux-x64 --no-save
        env:
          npm_config_target_arch: x64
          npm_config_target_platform: linux
          npm_config_optional: true
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build preview
        run: npm run build:preview --workspace=extension
        
      - name: Create preview ZIPs
        run: |
          npm run zip:preview --workspace=extension
          npm run zip:firefox:preview --workspace=extension
          npm run zip:edge:preview --workspace=extension
      
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-preview
          path: extension/.output/*.zip
          retention-days: 7

  build-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Enhanced dependency installation for CI
          npm ci --include=optional --foreground-scripts
          npm rebuild lightningcss --build-from-source --verbose
          npm ls @tailwindcss/oxide-linux-x64-gnu || npm install @tailwindcss/oxide-linux-x64-gnu --no-save
          npm ls @esbuild/linux-x64 || npm install @esbuild/linux-x64 --no-save
        env:
          npm_config_target_arch: x64
          npm_config_target_platform: linux
          npm_config_optional: true
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build production
        run: npm run build:prod --workspace=extension
        
      - name: Create production ZIPs
        run: |
          npm run zip --workspace=extension
          npm run zip:firefox --workspace=extension
          npm run zip:edge --workspace=extension
      
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-production
          path: extension/.output/*.zip
          retention-days: 7


