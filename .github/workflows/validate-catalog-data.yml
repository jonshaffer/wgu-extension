name: Validate Catalog Parsed Data

on:
  pull_request:
    paths:
      - 'data/catalogs/parsed/**'
      - 'data/catalogs/types/**'
      - '.github/workflows/validate-catalog-data.yml'
  push:
    branches: [ main ]
    paths:
      - 'data/catalogs/parsed/**'
      - 'data/catalogs/types/**'

jobs:
  validate-catalog-data:
    name: Validate Catalog Parsed JSON
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: cd extension && npm ci

      - name: Install AJV CLI and formats
        run: npm install -g ajv-cli ajv-formats

      - name: Validate Catalog JSON Schema
        run: |
          echo "Validating catalog JSON schema syntax..."
          ajv -c ajv-formats compile -s data/catalogs/types/catalog-data.schema.json

      - name: Validate parsed catalog files against schema
        run: |
          echo "Validating all parsed catalog JSON files against schema..."
          set -e
          count=0
          failed=0
          while IFS= read -r -d '' file; do
            echo "\nüîé Validating $file"
            if ajv -c ajv-formats validate -s data/catalogs/types/catalog-data.schema.json -d "$file" --verbose; then
              echo "‚úÖ $file is valid"
            else
              echo "‚ùå $file is invalid"
              failed=$((failed+1))
            fi
            count=$((count+1))
          done < <(find data/catalogs/parsed -type f -name "*.json" -print0)

          echo "\nChecked $count file(s)."
          if [ "$failed" -gt 0 ]; then
            echo "‚ùå $failed file(s) failed validation"
            exit 1
          else
            echo "‚úÖ All parsed catalog files are valid"
          fi
