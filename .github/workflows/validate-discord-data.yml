name: Validate Discord Data

on:
  pull_request:
    paths:
      - 'data/sources/discord/**'
      - 'data/pipelines/discord/**'
      - 'data/types/src/discord*.ts'
  push:
    branches: [main]
    paths:
      - 'data/sources/discord/**'
      - 'data/pipelines/discord/**'
      - 'data/types/src/discord*.ts'

permissions:
  contents: read

jobs:
  validate-discord-data:
    name: Validate Discord Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: data
        run: pnpm install --frozen-lockfile

      - name: Validate Discord Data
        working-directory: data
        run: |
          echo "ðŸ” Validating Discord data..."
          pnpm run validate:discord

      - name: Check Discord Invites
        if: github.event_name == 'pull_request'
        working-directory: data
        run: |
          echo "ðŸ”— Checking Discord invite links..."
          pnpm run validate:discord:check-invites || true

      - name: Summary
        run: |
          raw_count=$(find data/sources/discord -name "*.json" 2>/dev/null | wc -l || echo "0")
          echo "âœ… Discord data validation complete"
          echo "   Source files: $raw_count"
