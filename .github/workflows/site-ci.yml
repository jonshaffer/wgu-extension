name: Site CI

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'site/**'
      - '!site/**/*.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'site/**'
      - '!site/**/*.md'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: site-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Type check
        run: npm run typecheck
        working-directory: site
      
      - name: Test build
        run: npm run build
        working-directory: site

  build-preview:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feat/')
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build preview
        run: npm run build
        working-directory: site
        
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site/build/
          retention-days: 7

  build-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build production
        run: npm run build
        working-directory: site
        
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-production
          path: site/build/
          retention-days: 7