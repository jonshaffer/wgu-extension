name: Site CI

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'site/**'
      - '!site/**/*.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'site/**'
      - '!site/**/*.md'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: site-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build required packages
        run: pnpm run build:libs

      - name: Type check
        run: pnpm run typecheck
        working-directory: site

      - name: Test build
        run: pnpm run build
        working-directory: site

  build-preview:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feat/')
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build required packages
        run: pnpm run build:libs

      - name: Build preview
        run: pnpm run build
        working-directory: site
        
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v5
        with:
          name: site-preview
          path: site/build/
          retention-days: 7

  build-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # Ensure optional dependencies are installed for CI environment
          pnpm install --frozen-lockfile
          # Rebuild lightningcss for correct platform (proven community solution)
          pnpm rebuild lightningcss --build-from-source --verbose
          # Force install platform-specific binaries at root level (for pnpm workspaces)
          pnpm add @tailwindcss/oxide-linux-x64-gnu --save-dev --workspace-root
          pnpm add lightningcss-linux-x64-gnu --save-dev --workspace-root
          pnpm add @esbuild/linux-x64 --save-dev --workspace-root
          # Rebuild workspace-specific dependencies with platform targeting
          pnpm --filter=site rebuild lightningcss --build-from-source --verbose || true

      - name: Build required packages
        run: pnpm run build:libs

      - name: Build production
        run: pnpm run build
        working-directory: site
        
      - name: Upload production artifacts
        uses: actions/upload-artifact@v5
        with:
          name: site-production
          path: site/build/
          retention-days: 7