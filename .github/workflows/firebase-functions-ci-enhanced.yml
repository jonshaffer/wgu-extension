name: Firebase Functions CI Enhanced

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
      - '.github/workflows/firebase-functions-ci-enhanced.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
      - '.github/workflows/firebase-functions-ci-enhanced.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For test coverage comments

concurrency:
  group: functions-ci-enhanced-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck --workspace=functions
      
      - name: Lint
        run: npm run lint --workspace=functions

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Run unit tests with coverage
        run: npm run test:coverage --workspace=functions -- --testMatch="**/*.test.ts" --testPathIgnorePatterns="integration"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./functions/coverage
          flags: unit-tests
          name: functions-unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    strategy:
      matrix:
        dataset: [minimal, standard]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Java (required for Firebase emulators)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Cache Firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build functions
        run: npm run build --workspace=functions
      
      - name: Run integration tests with emulators
        run: |
          cd functions
          
          # Start emulators with timeout and health check
          timeout 600 firebase emulators:exec --only firestore,functions --project demo-test '
            echo "üöÄ Emulators started, waiting for readiness..."
            
            # Wait for emulator readiness with proper endpoint checks
            echo "‚è≥ Waiting for Firestore emulator..."
            for i in {1..60}; do
              if curl -s -f "http://localhost:8181/v1/projects/demo-test/databases/(default)/documents" > /dev/null 2>&1; then
                echo "‚úÖ Firestore emulator is ready ($i/60)"
                break
              fi
              echo "‚è≥ Firestore not ready yet... ($i/60)"
              sleep 1
            done
            
            # Verify functions emulator with proper health endpoint
            echo "‚è≥ Waiting for Functions emulator..."
            for i in {1..60}; do
              if curl -s -f "http://localhost:5001/demo-test/us-central1" > /dev/null 2>&1; then
                echo "‚úÖ Functions emulator is ready ($i/60)"
                break
              fi
              echo "‚è≥ Functions emulator not ready yet... ($i/60)"
              sleep 1
            done
            
            # Give emulators a moment to fully initialize
            echo "‚è±Ô∏è  Allowing emulators to fully initialize..."
            sleep 5
            
            echo "üå± Seeding test data for ${{ matrix.dataset }}..."
            npm run seed:test-data:${{ matrix.dataset }}
            
            echo "üß™ Running integration tests..."
            npm test -- --testMatch="**/*.integration.test.ts" --verbose --maxWorkers=1
          ' || {
            echo "‚ùå Integration tests failed or timed out"
            # Collect debug information
            echo "üêõ Debug information:"
            echo "Node.js version: $(node --version)"
            echo "npm version: $(npm --version)"
            echo "Firebase CLI version: $(firebase --version)"
            echo "Available disk space:"
            df -h
            echo "Memory usage:"
            free -h || vm_stat
            echo "Process list:"
            ps aux | grep -E "(firebase|node|java)" | head -20
            exit 1
          }
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8181
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          CI: true
          RUN_INTEGRATION_TESTS: true
      
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dataset }}
          path: functions/test-results/
          retention-days: 7

  graphql-client-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Cache Firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
      
      - name: Install dependencies
        run: |
          # Ensure optional dependencies are installed for CI environment
          npm ci --include=optional --foreground-scripts
          # Force reinstall lightningcss platform-specific binaries if missing
          npm ls lightningcss-linux-x64-gnu || npm install lightningcss-linux-x64-gnu --no-save
        env:
          npm_config_target_arch: x64
          npm_config_target_platform: linux
          npm_config_optional: true
      
      - name: Validate build dependencies
        run: node scripts/validate-build-dependencies.js
      
      - name: Build all packages
        run: npm run build
        env:
          npm_config_target_arch: x64
          npm_config_target_platform: linux
          npm_config_optional: true
      
      - name: Test GraphQL client with emulators
        run: |
          cd functions
          firebase emulators:exec --only firestore,functions --project demo-test '
            echo "Seeding standard test data..."
            npm run seed:test-data:standard
            echo "Testing GraphQL client package..."
            tsx scripts/test-graphql-client.ts
          '
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8181
          GRAPHQL_ENDPOINT: http://localhost:5001/demo-test/us-central1/publicApi

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, graphql-client-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          unit_result="${{ needs.unit-tests.result }}"
          integration_result="${{ needs.integration-tests.result }}"
          client_result="${{ needs.graphql-client-tests.result }}"
          
          echo "Test Results Summary:"
          echo "  Unit Tests: $unit_result"
          echo "  Integration Tests: $integration_result"
          echo "  GraphQL Client Tests: $client_result"
          
          # Fail if any critical tests failed (allow skipped)
          if [[ "$unit_result" == "failure" || 
                "$integration_result" == "failure" || 
                "$client_result" == "failure" ]]; then
            echo "‚ùå Critical tests failed"
            exit 1
          elif [[ "$unit_result" == "skipped" && 
                  "$integration_result" == "skipped" && 
                  "$client_result" == "skipped" ]]; then
            echo "‚ö†Ô∏è  All tests were skipped"
            exit 1
          else
            echo "‚úÖ Tests completed successfully"
          fi
      
      - name: Post PR comment with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const unitResult = '${{ needs.unit-tests.result }}';
            const integrationResult = '${{ needs.integration-tests.result }}';
            const clientResult = '${{ needs.graphql-client-tests.result }}';
            
            const getEmoji = (result) => result === 'success' ? '‚úÖ' : '‚ùå';
            
            const comment = `## Firebase Functions Test Results
            
            | Test Suite | Status |
            |------------|--------|
            | Unit Tests | ${getEmoji(unitResult)} ${unitResult} |
            | Integration Tests | ${getEmoji(integrationResult)} ${integrationResult} |
            | GraphQL Client Tests | ${getEmoji(clientResult)} ${clientResult} |
            
            View the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-production:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build --workspace=functions
        env:
          NODE_ENV: production
      
      - name: Check bundle size
        run: |
          cd functions
          echo "Checking function bundle sizes..."
          du -sh lib/*
      
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: functions-production-build
          path: functions/lib/
          retention-days: 30