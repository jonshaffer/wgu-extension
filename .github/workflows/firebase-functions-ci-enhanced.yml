name: Firebase Functions CI Enhanced

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
      - '.github/workflows/firebase-functions-ci-enhanced.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'functions/**'
      - '!functions/**/*.md'
      - '.github/workflows/firebase-functions-ci-enhanced.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For test coverage comments

concurrency:
  group: functions-ci-enhanced-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck --workspace=functions
      
      - name: Lint
        run: npm run lint --workspace=functions

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Run unit tests with coverage
        run: npm run test:coverage --workspace=functions -- --testMatch="**/*.test.ts" --testPathIgnorePatterns="integration"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./functions/coverage
          flags: unit-tests
          name: functions-unit-tests

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    strategy:
      matrix:
        dataset: [minimal, standard]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Java (required for Firebase emulators)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Cache Firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build required packages
        run: npm run build:libs
      
      - name: Build functions
        run: npm run build --workspace=functions
      
      - name: Run integration tests with emulators
        run: |
          cd functions
          firebase emulators:exec --only firestore,functions --project demo-test '
            echo "Seeding test data for ${{ matrix.dataset }}..."
            npm run seed:test-data:${{ matrix.dataset }}
            echo "Running integration tests..."
            npm test -- --testMatch="**/*.integration.test.ts"
          '
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8181
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dataset }}
          path: functions/test-results/
          retention-days: 7

  graphql-client-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Cache Firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build
      
      - name: Test GraphQL client with emulators
        run: |
          cd functions
          firebase emulators:exec --only firestore,functions --project demo-test '
            echo "Seeding standard test data..."
            npm run seed:test-data:standard
            echo "Testing GraphQL client package..."
            tsx scripts/test-graphql-client.ts
          '
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8181
          GRAPHQL_ENDPOINT: http://localhost:5001/demo-test/us-central1/publicApi

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, graphql-client-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          unit_result="${{ needs.unit-tests.result }}"
          integration_result="${{ needs.integration-tests.result }}"
          client_result="${{ needs.graphql-client-tests.result }}"
          
          echo "Test Results Summary:"
          echo "  Unit Tests: $unit_result"
          echo "  Integration Tests: $integration_result"
          echo "  GraphQL Client Tests: $client_result"
          
          # Fail if any critical tests failed (allow skipped)
          if [[ "$unit_result" == "failure" || 
                "$integration_result" == "failure" || 
                "$client_result" == "failure" ]]; then
            echo "❌ Critical tests failed"
            exit 1
          elif [[ "$unit_result" == "skipped" && 
                  "$integration_result" == "skipped" && 
                  "$client_result" == "skipped" ]]; then
            echo "⚠️  All tests were skipped"
            exit 1
          else
            echo "✅ Tests completed successfully"
          fi
      
      - name: Post PR comment with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const unitResult = '${{ needs.unit-tests.result }}';
            const integrationResult = '${{ needs.integration-tests.result }}';
            const clientResult = '${{ needs.graphql-client-tests.result }}';
            
            const getEmoji = (result) => result === 'success' ? '✅' : '❌';
            
            const comment = `## Firebase Functions Test Results
            
            | Test Suite | Status |
            |------------|--------|
            | Unit Tests | ${getEmoji(unitResult)} ${unitResult} |
            | Integration Tests | ${getEmoji(integrationResult)} ${integrationResult} |
            | GraphQL Client Tests | ${getEmoji(clientResult)} ${clientResult} |
            
            View the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-production:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build --workspace=functions
        env:
          NODE_ENV: production
      
      - name: Check bundle size
        run: |
          cd functions
          echo "Checking function bundle sizes..."
          du -sh lib/*
      
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: functions-production-build
          path: functions/lib/
          retention-days: 30