# Dependabot configuration for WGU Extension monorepo
# Strategy:
# - Monthly grouped PR for ALL npm updates (major, minor, patch)
# - Monthly grouped PR for ALL GitHub Actions updates (major, minor, patch)
# - Immediate PRs for security vulnerabilities (daily check)

version: 2
updates:
  # NPM Dependencies - All updates grouped monthly (including major)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    commit-message:
      prefix: "chore(deps): "
    labels:
      - "dependencies"
      - "npm"
    groups:
      all-npm-updates:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
    open-pull-requests-limit: 10

  # NPM Dependencies - Security updates (daily, immediate)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps-security): "
    labels:
      - "dependencies"
      - "security"
      - "npm"
    open-pull-requests-limit: 5

  # GitHub Actions - All updates grouped monthly (including major)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    commit-message:
      prefix: "ci(deps): "
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      all-actions-updates:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
    open-pull-requests-limit: 5
